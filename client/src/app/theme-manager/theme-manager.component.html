<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
  <form [formGroup]="themeForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group"
      [ngClass]="{
       'has-danger': name.invalid && (name.dirty || name.touched),
       'has-success': name.valid && (name.dirty || name.touched)}">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="form-text text-muted" *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required">Name is required</p>
          </div>
      </div>

      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control" formControlName="image">
        <div class="form-text text-muted" *ngIf="image.errors && (image.dirty || image.touched)">
          <p *ngIf="image.errors.required">Image url is required</p>
        </div>
      </div>

      <div class="form-group">
        <label><input type="checkbox" class="form-control" formControlName="ishide">Hide theme</label>
      </div>

      <div class="form-group">
        <label>Sub themes</label>

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let sbtheme of sbthemes">{{sbtheme}} <a class="fa fa-times" aria-hidden="true" (click)="removeSubTheme(sbtheme)"></a></li>
          <li class="list-group-item"><input type="text" class="form-control" formControlName="nsbtheme"><a class="fa fa-plus" aria-hidden="true" (click)="addSubTheme()"></a></li>
        </ul>
      </div>

    <button type="submit" class="btn btn-primary" [ngClass]="{'disabled': themeForm.invalid}">OK</button>
  </form>

</div>
