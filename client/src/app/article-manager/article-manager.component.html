<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
  <form novalidate [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{
    'has-danger': name.invalid && (name.dirty || name.touched),
    'has-success': name.valid && (name.dirty || name.touched)}">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required>
      <div class="form-text text-muted" *ngIf="name.errors && (name.dirty || name.touched)">
        <p *ngIf="login.errors.required">Name is required</p>
      </div>
    </div>

    <div class="form-group" [ngClass]="{
    'has-danger': body.invalid && (body.dirty || body.touched),
    'has-success': body.valid && (body.dirty || body.touched)}">

      <label>Body</label>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#raw">Raw</a></li>
        <li><a data-toggle="tab" href="#markdown">Markdown preview</a></li>
      </ul>

    <div class="tab-content">
    	<div id="raw" class="tab-pane fade in active">
             <textarea class="form-control" rows="40" formControlName="body" required></textarea>
    	</div>
    	<div id="markdown" class="tab-pane fade">
            <markdown [data]="body.value"></markdown>
    	</div>
    </div>


      <div class="form-text text-muted" *ngIf="body.errors && (body.dirty || body.touched)">
        <p *ngIf="body.errors.required">Body is required</p>
      </div>


    </div>

    <button type="submit" class="btn btn-primary">OK</button>
  </form>

</div>
