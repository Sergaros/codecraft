
<div class="themes-item">
  <div class="themes-item-icon">
    <a [href]=theme.href><img [src]=theme.img [alt]=theme.title></a>
  </div>
  <div class="themes-item-title">
    <h3>{{theme.title}}</h3>
  </div>
  <div class="themes-item-content">
    <ul>
        <li *ngFor="let item of theme.contentList"><a [href]=theme.contentLink(item)>{{item}}</a></li>
    </ul>
  </div>
</div>
